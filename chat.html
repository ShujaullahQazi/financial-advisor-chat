<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinAI - Financial Advisor AI Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    #chatbox { 
      width: 100%; 
      max-width: 800px; 
      margin: auto; 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      opacity: 0.8;
      font-size: 14px;
    }
    
    #messages { 
      flex: 1;
      padding: 20px; 
      overflow-y: auto;
      background: #f8f9fa;
    }
    
    .msg { 
      margin: 15px 0; 
      padding: 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user { 
      background: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .ai { 
      background: white;
      color: #333;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .ai .markdown-content {
      line-height: 1.6;
    }
    
    .ai .markdown-content h1,
    .ai .markdown-content h2,
    .ai .markdown-content h3 {
      margin: 15px 0 10px 0;
      color: #2c3e50;
    }
    
    .ai .markdown-content p {
      margin: 10px 0;
    }
    
    .ai .markdown-content ul,
    .ai .markdown-content ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .ai .markdown-content code {
      background: #f8f9fa;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    
    .ai .markdown-content pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
    }
    
    .typing-indicator {
      display: none;
      padding: 15px;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      margin: 15px 0;
      max-width: 80%;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #007bff;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #input { 
      flex: 1;
      padding: 12px 16px; 
      border: 2px solid #e9ecef; 
      border-radius: 25px; 
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    #input:focus {
      outline: none;
      border-color: #007bff;
    }
    
    #send { 
      padding: 12px 24px; 
      border: none; 
      background: #007bff; 
      color: #fff; 
      border-radius: 25px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    #send:hover { 
      background: #0056b3; 
      transform: translateY(-1px);
    }
    
    #send:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }
    
    .session-info {
      background: #e9ecef;
      padding: 10px 20px;
      font-size: 12px;
      color: #6c757d;
      border-bottom: 1px solid #dee2e6;
    }
    
    .tools-used {
      background: #d4edda;
      color: #155724;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
      border: 1px solid #c3e6cb;
    }
    
    .confidence-indicator {
      display: inline-block;
      margin-left: 10px;
      padding: 2px 6px;
      background: #28a745;
      color: white;
      border-radius: 12px;
      font-size: 10px;
    }
    
    .confidence-low {
      background: #ffc107;
      color: #212529;
    }
    
    .confidence-medium {
      background: #fd7e14;
      color: white;
    }
    
    .confidence-high {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="header">
      <h2>ðŸ¤– FinAI</h2>
      <p>Your Intelligent Financial Advisor Agent</p>
    </div>
    
    <div class="session-info" id="sessionInfo">
      Session: <span id="sessionId">Initializing...</span>
    </div>
    
    <div id="messages"></div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    
    <div class="input-area">
      <input id="input" type="text" placeholder="Ask me about finances, calculations, or financial planning..." autofocus />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let history = [];
      let sessionId = null;
      let isTyping = false;

      const input = document.getElementById('input');
      const send = document.getElementById('send');
      const messages = document.getElementById('messages');
      const typingIndicator = document.getElementById('typingIndicator');
      const sessionInfo = document.getElementById('sessionId');

      // Initialize session
      function initializeSession() {
        sessionId = localStorage.getItem('finai_session_id') || null;
        if (!sessionId) {
          sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('finai_session_id', sessionId);
        }
        sessionInfo.textContent = sessionId;
      }

      function addMessage(text, sender, toolsUsed = [], confidence = null) {
        const div = document.createElement('div');
        div.className = 'msg ' + sender;
        
        if (sender === 'ai') {
          // Render markdown for AI messages
          const markdownContent = document.createElement('div');
          markdownContent.className = 'markdown-content';
          markdownContent.innerHTML = marked.parse(text);
          div.appendChild(markdownContent);
          
          // Add tools used indicator
          if (toolsUsed && toolsUsed.length > 0) {
            const toolsDiv = document.createElement('div');
            toolsDiv.className = 'tools-used';
            toolsDiv.innerHTML = `ðŸ”§ Tools used: ${toolsUsed.join(', ')}`;
            div.appendChild(toolsDiv);
          }
          
          // Add confidence indicator
          if (confidence !== null) {
            const confidenceDiv = document.createElement('span');
            confidenceDiv.className = 'confidence-indicator';
            let confidenceClass = 'confidence-high';
            if (confidence < 0.7) confidenceClass = 'confidence-low';
            else if (confidence < 0.85) confidenceClass = 'confidence-medium';
            confidenceDiv.className = `confidence-indicator ${confidenceClass}`;
            confidenceDiv.textContent = `${Math.round(confidence * 100)}% confidence`;
            div.appendChild(confidenceDiv);
          }
        } else {
          div.textContent = text;
        }
        
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function showTypingIndicator() {
        isTyping = true;
        typingIndicator.style.display = 'block';
        messages.scrollTop = messages.scrollHeight;
      }

      function hideTypingIndicator() {
        isTyping = false;
        typingIndicator.style.display = 'none';
      }

      async function sendMessage() {
        const msg = input.value.trim();
        if (!msg || isTyping) return;
        
        addMessage(msg, 'user');
        history.push("User: " + msg);
        input.value = '';
        
        showTypingIndicator();
        send.disabled = true;
        
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              history,
              session_id: sessionId,
              user_preferences: {
                risk_tolerance: 'moderate',
                investment_horizon: 'long_term'
              }
            })
          });
          
          if (!res.ok) throw new Error(await res.text());
          
          const data = await res.json();
          
          hideTypingIndicator();
          addMessage(data.response, 'ai', data.tools_used, data.confidence);
          history.push("AI: " + data.response);
          
          // Update session ID if provided
          if (data.session_id && data.session_id !== sessionId) {
            sessionId = data.session_id;
            localStorage.setItem('finai_session_id', sessionId);
            sessionInfo.textContent = sessionId;
          }
          
        } catch (err) {
          hideTypingIndicator();
          addMessage('âŒ Error: ' + err.message, 'ai');
        } finally {
          send.disabled = false;
          input.focus();
        }
      }

      send.onclick = sendMessage;

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Initialize the session
      initializeSession();
      
      // Add welcome message
      setTimeout(() => {
        addMessage(`ðŸ‘‹ Welcome! I'm FinAI, your intelligent financial advisor agent. I can help you with:

â€¢ **Financial calculations** (compound interest, loan payments, retirement planning)
â€¢ **Financial education** and concepts
â€¢ **Budgeting advice** and strategies
â€¢ **Investment basics** and planning

Try asking me something like:
- "Calculate compound interest for $10,000 at 5% for 10 years"
- "What's a good emergency fund size?"
- "Help me understand 401(k) contributions"

What would you like to know about today?`, 'ai');
      }, 500);
    });
  </script>
</body>
</html>
